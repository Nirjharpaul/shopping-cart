   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productPriceChange('phone', false)" id="phone-minus"
                              class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-input" type="text" class="form-control text-center" value="1">
                           <button onclick="phonePriceChange('phone', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productPriceChange('case', false)" id="case-minus"
                              class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input" type="text" class="form-control text-center" value="1">
                           <button onclick="productPriceChange('case', true)" id="case-plus" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      // Product Price increase and dicrease 


      function productPriceChange(product, isIncrease) {
         const phoneInput = document.getElementById('phone-input');
         const phoneQuantity = parseInt(phoneInput.value);
         // const phoneNewQuantity = phoneQuantity + 1;
         // phoneNewQuantity = phoneQuantity
         if (isIncrease == true) {
            phoneNewQuantity = phoneQuantity + 1;
         }
         if (isIncrease == false && phoneQuantity > 0) {
            phoneNewQuantity = phoneQuantity - 1;
         }
         phoneInput.value = phoneNewQuantity
         const phonePrice = phoneNewQuantity * 1219;
         document.getElementById('phone-price').innerText = phonePrice

      }
